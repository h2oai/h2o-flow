<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>H2O Flow</title>
    <meta name="description" content="H2O Flow">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic|Source+Code+Pro:400,600" type="text/css"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
  <link rel="shortcut icon" href="favicon.ico"><link href="css/flow.css" rel="stylesheet"></head>
  <body><!--[if lt IE 9]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p><![endif]-->
    <!-- ko with:view-->
    <h2 class="flow-print-title" data-bind="text:name"></h2>
    <div class="flow-box">
      <div class="flow-box-body" data-bind="css:{ 'flow-hide-sidebar':isSidebarHidden }">
        <div class="flow-box-notebook">
          <div class="container-fluid flow-repl" data-bind="css:{ 'flow-hide-inputs':areInputsHidden, 'flow-hide-outputs':areOutputsHidden }, template:{ name:templateOf, foreach:cells }"></div>
        </div>
        <div class="flow-box-sidebar">
          <!-- ko with:sidebar-->
<div class="flow-sidebar">
  <div class="flow-sidebar-header">
    <div class="flow-tabs flow-pointer"><span class="flow-tab" data-bind="css:{'active':isOutlineMode}, click:switchToOutline">Outline</span><span class="flow-tab" data-bind="css:{'active':isBrowserMode}, click:switchToBrowser">Flows</span><span class="flow-tab" data-bind="css:{'active':isClipboardMode}, click:switchToClipboard">Clips</span><span class="flow-tab" data-bind="css:{'active':isHelpMode}, click:switchToHelp">Help</span></div>
  </div>
  <div class="flow-sidebar-body">
    <div data-bind="template:{ name:'flow-outline', data:outline}, visible:isOutlineMode"></div>
    <div data-bind="template:{ name:'flow-browser', data:browser}, visible:isBrowserMode"></div>
    <div data-bind="template:{ name:'flow-clipboard', data:clipboard}, visible:isClipboardMode"></div>
    <div data-bind="template:{ name:'flow-help', data:help}, visible:isHelpMode"></div>
  </div>
</div>
          <!-- /ko-->
        </div>
      </div>
      <div class="flow-box-footer">
        <!-- ko with:status-->
<div class="flow-status-bar" data-bind="css:{ 'busy':isBusy }">
  <table>
    <tbody>
      <tr>
        <td width="1"><i class="fa fa-circle" style="color:#1d9d74"></i><i class="fa fa-cog fa-spin"></i></td>
        <td data-bind="text:message"></td>
        <td width="1">Connections:</td>
        <td class="flow-right" width="1" data-bind="text:connections"></td>
        <td class="h2o-logo" width="1">&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
        <!-- /ko-->
      </div>
      <div class="flow-box-header">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="flow-navbar" data-bind="template: { name:'flow-navbar', data:$data }"></div>
  </div>
</nav>
<div class="container-fluid">
  <div class="flow-titlebar">
    <!-- ko if:isEditingName-->
    <div>
      <input type="text" data-bind="value:name, valueUpdate:'afterkeydown', enterKey:saveName"><i class="fa fa-check flow-pointer" data-bind="click:saveName"></i>
    </div>
    <!-- /ko-->
    <!-- ko ifnot:isEditingName-->
    <div class="flow-pointer" data-bind="click:editName" title="Edit notebook name..."><span data-bind="text:name"> </span><i class="fa fa-pencil"></i></div>
    <!-- /ko-->
  </div>
  <div class="flow-toolbar" data-bind="template: { name:'flow-toolbar', data:toolbar }" style="margin-bottom:10px"></div>
</div>
      </div>
      <div class="flow-box-blocker" data-bind="visible:isRunningAll">
        <div class="flow-playbar">
          <div><span data-bind="text:runningCaption"></span><span class="flow-playbar-stop" data-bind="click:stopRunningAll"><i class="fa fa-stop"></i><span>STOP</span></span></div>
          <div class="flow-playbar-progress">
            <div class="flow-playbar-progress-bar" data-bind="style:{width:runningPercent}"></div>
          </div>
          <div style="font-size:80%" data-bind="text:runningCellInput"></div>
        </div>
      </div>
    </div>
    <!-- ko with:dialogs-->
    <!-- ko if:dialog-->
    <div data-bind="template:{name:template, data:dialog}"></div>
    <!-- /ko-->
    <!-- /ko-->
<!-- ko with:shortcutsHelp-->
<div class="modal fade" id="keyboardHelpDialog" tabindex="-1" role="dialog" aria-labelledby="keyboardHelpDialogLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="keyboardHelpDialogLabel">Keyboard Shortcuts</h4>
      </div>
      <div class="modal-body">
        <table class="flow-form">
          <tbody>
            <tr>
              <td width="50%">
                <h5>Command Mode</h5>
                <div data-bind="template:{ name:'flow-keyboard-shortcut-table', data:normalMode}"></div>
              </td>
              <td width="50%">
                <h5>Edit Mode</h5>
                <div data-bind="template:{ name:'flow-keyboard-shortcut-table', data:editMode}"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- /ko-->
<div class="modal fade" id="aboutDialog" tabindex="-1" role="dialog" aria-labelledby="aboutDialogLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="aboutDialogLabel">About H<sub>2</sub>O Flow </h4>
      </div>
      <div class="modal-body">
        <!-- ko with:about-->
        <table class="flow-form">
          <tbody>
            <!-- ko foreach:properties-->
            <tr>
              <th data-bind="text:caption"></th>
              <td data-bind="text:value"></td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
        <!-- /ko-->
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <!-- /ko-->
    <script type="text/html" id="flow-keyboard-shortcut-table">
<table>
  <tbody>
    <!-- ko foreach:$data-->
    <tr>
      <td data-bind="html:keystrokes" style="text-align:right"></td>
      <td data-bind="text:caption"></td>
    </tr>
    <!-- /ko-->
  </tbody>
</table>
    </script>
    <script type="text/html" id="flow-toolbar">
<div class="btn-toolbar" role="toolbar">
  <!-- ko foreach:$data-->
  <div class="btn-group">
    <!-- ko foreach:$data-->
    <button class="btn btn-default flow-toolbar-button" type="button" data-bind="attr:{ title:label }, click:action"><i data-bind="attr:{ 'class':icon }"></i></button>
    <!-- /ko-->
  </div>
  <!-- /ko-->
  <div class="btn-group" style="float:right">
    <!-- ko with:$parent-->
    <!-- ko if:isSidebarHidden-->
    <button class="btn btn-default flow-toolbar-button" type="button" title="Show Sidebar" data-bind="click:toggleSidebar"><i class="fa fa-angle-double-left"></i></button>
    <!-- /ko-->
    <!-- ko ifnot:isSidebarHidden-->
    <button class="btn btn-default flow-toolbar-button" type="button" title="Hide Sidebar" data-bind="click:toggleSidebar"><i class="fa fa-angle-double-right"></i></button>
    <!-- /ko-->
    <!-- /ko-->
  </div>
</div>
    </script>
    <script type="text/html" id="flow-navbar">
<div class="navbar-header">
  <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#flow-compass"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span class="navbar-brand flow-logo"></span>
</div>
<!-- ko if:menus-->
<div class="collapse navbar-collapse" id="flow-compass">
  <ul class="nav navbar-nav">
    <!-- ko foreach:menus-->
    <li class="dropdown"><a class="dropdown-toggle" href="#" data-toggle="dropdown"><span data-bind="text:label"></span><span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <!-- ko foreach:items-->
        <!-- ko ifnot:action-->
        <!-- ko if:label-->
        <li class="dropdown-header" data-bind="text:label"></li>
        <!-- /ko-->
        <!-- ko ifnot:label-->
        <li class="divider"></li>
        <!-- /ko-->
        <!-- /ko-->
        <!-- ko if:action-->
        <li><a href="#" data-bind="click:action"> <span data-bind="html:label"></span></a></li>
        <!-- /ko-->
        <!-- /ko-->
      </ul>
    </li>
    <!-- /ko-->
  </ul>
</div>
<!-- /ko-->
    </script>
    <script type="text/html" id="flow-status">
<div class="flow-status-bar" data-bind="css:{ 'busy':isBusy }">
  <table>
    <tbody>
      <tr>
        <td width="1"><i class="fa fa-circle" style="color:#1d9d74"></i><i class="fa fa-cog fa-spin"></i></td>
        <td data-bind="text:message"></td>
        <td width="1">Connections:</td>
        <td class="flow-right" width="1" data-bind="text:connections"></td>
        <td class="h2o-logo" width="1">&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
    </script>
    <script type="text/html" id="flow-sidebar">
<div class="flow-sidebar">
  <div class="flow-sidebar-header">
    <div class="flow-tabs flow-pointer"><span class="flow-tab" data-bind="css:{'active':isOutlineMode}, click:switchToOutline">Outline</span><span class="flow-tab" data-bind="css:{'active':isBrowserMode}, click:switchToBrowser">Flows</span><span class="flow-tab" data-bind="css:{'active':isClipboardMode}, click:switchToClipboard">Clips</span><span class="flow-tab" data-bind="css:{'active':isHelpMode}, click:switchToHelp">Help</span></div>
  </div>
  <div class="flow-sidebar-body">
    <div data-bind="template:{ name:'flow-outline', data:outline}, visible:isOutlineMode"></div>
    <div data-bind="template:{ name:'flow-browser', data:browser}, visible:isBrowserMode"></div>
    <div data-bind="template:{ name:'flow-clipboard', data:clipboard}, visible:isClipboardMode"></div>
    <div data-bind="template:{ name:'flow-help', data:help}, visible:isHelpMode"></div>
  </div>
</div>
    </script>
    <script type="text/html" id="flow-help">
<h4 class="flow-hint"><i class="fa fa-lightbulb-o"></i>Help</h4>
<div class="flow-help-toolbar"><a class="flow-help-toolbar-button" href="#" data-bind="click:goHome"><i class="fa fa-home"></i></a>
  <!-- ko if:canGoBack--><a class="flow-help-toolbar-button" href="#" data-bind="click:goBack"><i class="fa fa-arrow-left"></i></a>
  <!-- /ko-->
  <!-- ko ifnot:canGoBack-->
  <div class="flow-help-toolbar-button"> <i class="fa fa-arrow-left"></i></div>
  <!-- /ko-->
  <!-- ko if:canGoForward--><a class="flow-help-toolbar-button" href="#" data-bind="click:goForward"><i class="fa fa-arrow-right"></i></a>
  <!-- /ko-->
  <!-- ko ifnot:canGoForward-->
  <div class="flow-help-toolbar-button"><i class="fa fa-arrow-right"></i></div>
  <!-- /ko-->
</div>
<div class="flow-sidebar-content">
  <div class="flow-help" data-bind="raw:content"></div>
</div>
    </script>
    <script type="text/html" id="flow-outline">
<h4 class="flow-hint"><i class="fa fa-list"></i>Outline</h4>
<div class="flow-sidebar-content">
  <div class="flow-outline">
    <table>
      <tbody>
        <!-- ko foreach:cells-->
        <tr class="flow-pointer" data-bind="click:navigate">
          <td class="flow-right" width="1"><span data-bind="text:type, css:{'active':isSelected}"></span></td>
          <td>
            <pre data-bind="text:input, attr:{title:input}"></pre>
          </td>
        </tr>
        <!-- /ko-->
      </tbody>
    </table>
  </div>
</div>
    </script>
    <script type="text/html" id="flow-browser">
      <h4 class="flow-hint"><i class="fa fa-files-o"></i>Flows</h4>
      <div class="flow-sidebar-content">
        <div class="flow-browser">
          <!-- ko ifnot:hasDocs-->
          <p>You have no saved notebooks. To save a notebook, click the <i class="fa fa-save"></i>&nbsp;icon, or choose File <i class="fa fa-angle-right"></i>&nbsp;Save from the application menu.</p>
          <!-- /ko-->
          <!-- ko if:hasDocs-->
          <table>
            <tbody>
              <!-- ko foreach:docs-->
              <tr>
                <td><i class="fa fa-file-o"></i></td>
                <td>
                  <div><a href="#" data-bind="text:name, click:load"></a>
                  </div>
                  <div class="flow-small" data-bind="text:fromNow, attr:{title:date}"></div>
                </td>
                <td><i class="fa fa-trash-o flow-pointer" data-bind="click:purge"></i></td>
              </tr>
              <!-- /ko-->
            </tbody>
          </table>
          <!-- /ko-->
          <div style="margin-top:10px">
                <button class="flow-button" type="button" data-bind="click:loadNotebooks"><i class="fa fa-refresh"></i><span>Refresh</span>
                </button>
          </div>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-clipboard">
      <h4 class="flow-hint"><i class="fa fa-clipboard"></i>Clipboard</h4>
      <div class="flow-sidebar-content">
        <div class="flow-clipboard">
          <h6>My Clips <span data-bind="text:userClipCount"></span></h6>
          <!-- ko if:hasUserClips-->
          <div data-bind="template:{ name:'flow-clips', data:userClips }"></div>
          <!-- /ko-->
          <!-- ko ifnot:hasUserClips-->
          <p>You have no clips. To save a clip into this list, click the <i class="fa fa-paperclip"></i>&nbsp; paperclip next to the cell.<br><br>Click on a clip to insert it into your notebook. Click the <i class="fa fa-play-circle"></i>&nbsp;button to insert and execute the clip.</p>
          <!-- /ko-->
          <h6>System <span data-bind="text:systemClipCount"></span></h6>
          <div data-bind="template:{ name:'flow-clips', data:systemClips }"></div>
          <h6>Trash <span data-bind="text:trashClipCount"></span></h6>
          <!-- ko if:hasTrashClips-->
          <div data-bind="template:{ name:'flow-clips', data:trashClips }"></div>
          <div style="margin-top:10px">
                <button class="flow-button" type="button" data-bind="click:emptyTrash"><i class="fa fa-trash"></i><span>Empty Trash</span>
                </button>
          </div>
          <!-- /ko-->
          <!-- ko ifnot:hasTrashClips-->
          <p>Trash is empty. Cells that you cut or delete from your notebook appear here.</p>
          <!-- /ko-->
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-clips">
<table>
  <tbody>
    <!-- ko foreach:$data-->
    <tr>
      <td width="1"><i class="fa fa-play-circle flow-pointer" data-bind="click:execute"></i></td>
      <td width="1"><span data-bind="text:type"></span></td>
      <td>
        <pre class="flow-pointer" data-bind="text:input, attr:{title:input}, click:insert"></pre>
      </td>
      <!-- ko if:canRemove-->
      <td width="1"><i class="fa fa-trash-o flow-pointer" data-bind="click:remove"></i></td>
      <!-- /ko-->
    </tr>
    <!-- /ko-->
  </tbody>
</table>
    </script>
    <script type="text/html" id="flow-h1">
<div class="flow-html-output">
  <h1 data-bind="text:text"></h1>
</div>
    </script>
    <script type="text/html" id="flow-h2">
<div class="flow-html-output">
  <h2 data-bind="text:text"></h2>
</div>
    </script>
    <script type="text/html" id="flow-h3">
<div class="flow-html-output">
  <h3 data-bind="text:text"></h3>
</div>
    </script>
    <script type="text/html" id="flow-h4">
<div class="flow-html-output">
  <h4 data-bind="text:text"></h4>
</div>
    </script>
    <script type="text/html" id="flow-h5">
<div class="flow-html-output">
  <h5 data-bind="text:text"></h5>
</div>
    </script>
    <script type="text/html" id="flow-h6">
<div class="flow-html-output">
  <h6 data-bind="text:text"></h6>
</div>
    </script>
    <script type="text/html" id="flow-html">
<div class="flow-html-output" data-bind="html:html"></div>
    </script>
    <script type="text/html" id="flow-object">
<div class="flow-object-output" data-bind="template:{ name:'flow-object-part', data:object}"></div>
    </script>
    <script type="text/html" id="flow-object-part">
<div class="flow-object">
  <!-- ko if:canExpand-->
  <div class="flow-hint flow-pointer" data-bind="click:toggle"><i class="fa fa-caret-right"></i><strong data-bind="text:key"></strong>: <em data-bind="text:preview"></em></div>
  <div data-bind="visible:isExpanded, template:{ name:'flow-object-part', foreach:expansions}"></div>
  <!-- /ko-->
  <!-- ko ifnot:canExpand-->
  <div class="flow-hint"><i class="fa fa-caret-right flow-invisible"></i><strong data-bind="text:key"></strong>: <em data-bind="text:preview"></em></div>
  <!-- /ko-->
</div>
    </script>
    <script type="text/html" id="flow-raw">
<div class="flow-raw-output">
  <pre data-bind="text:text"></pre>
</div>
    </script>
    <script type="text/html" id="flow-json">
<div class="flow-json-output" data-bind="html:html"></div>
    </script>
    <script type="text/html" id="flow-dom">
<div class="flow-dom-output" data-bind="dom:output"></div>
    </script>
    <script type="text/html" id="flow-form-text">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <div data-bind="text:value, attr:{ id:id }"></div>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-html">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <div data-bind="html:value, attr:{ id:id }"></div>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-markdown">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <div data-bind="markdown:value, attr:{ id:id }"></div>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-checkbox">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <input type="checkbox" data-bind="checked:value, disable:disable, attr:{ 'id':id }">
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-dropdown">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <select data-bind="options:options, value:value, optionsCaption:caption, attr:{ id:id }"></select>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-listbox">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <select data-bind="options:options, selectedOptions:values, disable:disable, attr:{ id:id }"></select>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-textbox">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <input class="flow-textbox" type="text" data-bind="value:value, valueUpdate:event, disable:disable, attr:{ id:id }">
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-textarea">
<tr data-bind="visible:visible">
  <th>
    <label data-bind="text:label"></label>
  </th>
  <td>
    <textarea class="flow-textarea" data-bind="value:value, valueUpdate:event, disable:disable, attr:{ id:id, rows:rows }"></textarea>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form-button">
<tr data-bind="visible:visible">
  <th>&nbsp;</th>
  <td>
    <button class="flow-button" type="button" data-bind="click:click, disable:disable, attr:{ id:id }"><span data-bind="text:label"></span></button>
  </td>
  <td><span data-bind="text:description"></span></td>
</tr>
    </script>
    <script type="text/html" id="flow-form">
<div class="flow-widget">
  <table class="flow-form" data-bind="template: { name: templateOf, foreach:form }"></table>
</div>
    </script>
    <script type="text/html" id="flow-failure">
<div class="flow-failure">
  <h4><i class="fa fa-exclamation-circle"> </i>&nbsp; <span data-bind="text:message"></span></h4>
  <!-- ko if: causes && causes.length-->
  <div class="flow-margin-after"> 
    <!-- ko foreach: causes-->
    <p data-bind="text:$data"></p>
    <!-- /ko-->
  </div>
  <!-- /ko-->
  <!-- ko if:stack--><a class="flow-small-caps flow-small" href="#" data-bind="click:toggleStack">Toggle stack trace</a>
  <pre data-bind="text:stack, visible:isStackVisible" style="overflow:auto; max-height:400px"></pre>
  <!-- /ko-->
</div>
    </script>
    <script type="text/html" id="flow-cell">
<div class="flow-cell" data-bind="click:select, css:{ 'flow-cell-selected':isSelected, 'flow-cell-active':isActive, 'flow-cell-ready':isReady, 'flow-cell-busy':isBusy, 'flow-cell-error':hasError, 'flow-cell-code':isCode }, scrollIntoView:_actions">
  <div class="flow-cell-type" data-bind="text:type"></div>
  <div class="flow-cell-input" data-bind="visible:isInputVisible">
    <div class="flow-cell-code" data-bind="visible:hasInput, css:{ 'flow-cell-has-output':hasOutput }">
      <table style="width:100%">
        <tbody>
          <tr>
            <td>
              <!--ko ifnot:type()=='sca'-->
              <textarea placeholder="Expression..." rows="1" spellcheck="false" data-bind="value:input, valueUpdate:'afterkeydown', hasFocus:isActive, cursorPosition:_actions, autoResize:_actions"></textarea>
              <!-- /ko-->
              <!--ko if:type()=='sca'-->

        <td>
          <select data-bind="options:gridStrategies, value:gridStrategy"></select>
        </td>
        <td>The default strategy 'Cartesian' covers the entire space of hyperparameter combinations. Specify the 'RandomDiscrete' strategy to get random search of all the combinations of your hyperparameters. RandomDiscrete should usually be combined with at least one early stopping criterion, max_models and/or max_runtime_secs.</td>

</div>

        <div class="flow-plot" data-bind="raw:summaryPlot"></div>
        <!-- /ko-->
        <!-- ko if:distributionPlot-->
        <h4>Distribution</h4>
        <div class="flow-plot" data-bind="raw:distributionPlot"></div>
        <!-- /ko-->
        <!-- ko if:domainPlot-->
        <h4>Domain (Max 1000 Levels)</h4>
        <div class="flow-plot" data-bind="raw:domainPlot"></div>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-job-output">
<div class="flow-widget">
  <h3 class="flow-hint"><i class="fa fa-tasks"></i>Job</h3>
  <!-- ko if:exception-->
  <div data-bind="template: { name:'flow-failure', data:exception }"></div>
  <!-- /ko-->
  <table class="flow-form">
    <tbody>
      <tr>
        <th class="flow-narrow">Run Time</th>
        <td class="flow-wide" data-bind="text:runTime" style="font-size:120%"></td>
      </tr>
      <tr>
        <th class="flow-narrow">Remaining Time</th>
        <td class="flow-wide" data-bind="text:remainingTime" style="font-size:120%"></td>
      </tr>
      <tr>
        <th class="flow-narrow">Type</th>
        <td class="flow-wide" data-bind="text:destinationType"></td>
      </tr>
      <tr>
        <th class="flow-narrow">Key</th>
        <td class="flow-wide">
          <!-- ko ifnot:canView--><span data-bind="text:destinationKey"></span>
          <!-- /ko-->
          <!-- ko if:canView-->
          <div class="flow-hint"><i class="fa fa-search"></i><a href="#" data-bind="text:destinationKey, click:view"></a></div>
          <!-- /ko-->
        </td>
      </tr>
      <tr>
        <th class="flow-narrow">Description</th>
        <td class="flow-wide" data-bind="text:description"></td>
      </tr>
      <tr>
        <th class="flow-narrow">Status</th>
        <td class="flow-wide" data-bind="text:status"></td>
      </tr>
      <tr>
        <th class="flow-narrow">Progress</th>
        <td class="flow-wide">
          <table>
            <tbody>
              <tr>
                <td class="flow-narrow" data-bind="text:progress"></td>
                <td class="flow-wide">
                  <div class="progress" style="max-width:400px;height:8px;margin:5px 0">
                    <div class="progress-bar" data-bind="style:{background:statusColor,width:progress}"></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="flow-narrow">&nbsp;</td>
                <td class="flow-wide" data-bind="text:progressMessage"></td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <!-- ko if:messages-->
      <tr>
        <th class="flow-narrow">Messages</th>
        <td class="flow-wide">
          <!-- ko foreach:messages-->
          <div><i class="fa" style="margin-right:5px" data-bind="css:icon"></i><span data-bind="text:message"></span></div>
          <!-- /ko-->
        </td>
      </tr>
      <!-- /ko-->
      <tr>
        <th class="flow-narrow">Actions</th>
        <td class="flow-wide">
          <button class="flow-button" type="button" data-bind="click:view, visible:canView"><i class="fa fa-search"></i>View</button>
          <button class="flow-button" type="button" data-bind="click:cancel, visible:canCancel"><i class="fa fa-ban"></i>Cancel Job</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
    </script>
    <script type="text/html" id="flow-cancel-job-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-circle-o"></i>Job cancelled
            </h3>
        <blockquote>The specified job was cancelled.</blockquote>
      </div>
    </script>
    <script type="text/html" id="flow-predict-input">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Predict
            </h3>
        <table class="flow-form">
          <tr>
            <th width="1">
              <label>Name:</label>
            </th>
            <td>
              <input data-bind="value:destinationKey">
            </td>
          </tr>
          <tr>
            <th width="1">
              <label>Model:</label>
            </th>
            <td>
              <!-- ko if:hasModels--><span data-bind="text:selectedModelsCaption"></span>
              <!-- /ko-->
              <!-- ko ifnot:hasModels-->
              <select data-bind="options:models, value:selectedModel, optionsCaption:'(Select)'"></select>
              <!-- /ko-->
            </td>
          </tr>
          <!-- ko ifnot:hasExemplarIndex-->
          <tr>
            <th>
              <label>Frame:</label>
            </th>
            <td>
              <!-- ko if:hasFrames--><span data-bind="text:selectedFramesCaption"></span>
              <!-- /ko-->
              <!-- ko ifnot:hasFrames-->
              <select data-bind="options:frames, value:selectedFrame, optionsCaption:'(Select)'"></select>
              <!-- /ko-->
            </td>
          </tr>
          <!-- /ko-->
          <!-- ko if:hasReconError-->
          <tr>
            <th>
              <label>Compute Reconstruction Error:</label>
            </th>
            <td>
              <input type="checkbox" data-bind="checked:computeReconstructionError">
            </td>
          </tr>
          <!-- /ko-->
          <!-- ko if:isDeepLearning-->
          <tr>
            <th>
              <label>Compute Deep Features Hidden Layer:</label>
            </th>
            <td>
              <input type="checkbox" data-bind="checked:computeDeepFeaturesHiddenLayer">
              <!-- ko if:computeDeepFeaturesHiddenLayer--><span>Hidden Layer #:</span>
              <input class="flow-textbox" type="textbox" style="width:50px" data-bind="value:deepFeaturesHiddenLayer, valueUpdate:'afterkeydown'">
              <!-- /ko-->
            </td>
          </tr>
          <!-- /ko-->
          <!-- ko if:hasLeafNodeAssignment-->
          <tr>
            <th>
              <label>Compute Leaf Node Assignment:</label>
            </th>
            <td>
              <input type="checkbox" data-bind="checked:computeLeafNodeAssignment">
            </td>
          </tr>
          <!-- /ko-->
          <!-- ko if:hasExemplarIndex-->
          <tr>
            <th>
              <label>Compute Exemplar Index:</label>
            </th>
            <td><span>Exemplar Index #:</span>
              <input class="flow-textbox" type="textbox" style="width:50px" data-bind="value:exemplarIndex, valueUpdate:'afterkeydown'">
            </td>
          </tr>
          <!-- /ko-->
          <tr>
            <th>
              <label>Actions:</label>
            </th>
            <td>
              <button class="flow-button" type="button" data-bind="click:predict, enable:canPredict"><i class="fa fa-bolt"></i><span>Predict</span></button>
            </td>
          </tr>
          <!-- /ko-->
        </table>
      </div>
    </script>
    <script type="text/html" id="flow-predicts-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Predictions
            </h3>
        <!-- ko ifnot:hasPredictions-->
        <blockquote>Your H<sub>2</sub>O cloud has no predictions.</blockquote>
        <div class="flow-panel">
              <button class="flow-button" type="button" data-bind="click:predict"><i class="fa fa-bolt"></i><span>Make a prediction&hellip;</span>
              </button>
        </div>
        <!-- /ko-->
        <!-- ko if:hasPredictions-->
        <table class="flow-form">
          <tbody>
            <tr>
              <th width="1" style="font-size:inherit">
                <input type="checkbox" title="Select or deselect all" data-bind="checked:checkAllPredictions">
              </th>
              <th width="1">&nbsp;</th>
              <th>Model</th>
              <th>Frame</th>
              <th class="flow-right">Actions</th>
            </tr>
          </tbody>
          <tbody>
            <!-- ko foreach:predictionViews-->
            <tr>
              <td>
                <input type="checkbox" data-bind="checked:isChecked">
              </td>
              <td><i class="fa fa-bolt"></i>
              </td>
              <td data-bind="text:modelKey"></td>
              <td data-bind="text:frameKey"></td>
              <td class="flow-right"> 
                <!-- ko if:hasFrame-->
                    <button class="flow-button" type="button" data-bind="click:view"><i class="fa fa-bolt"></i><span>View</span>
                    </button>
                <!-- /ko-->
              </td>
            </tr>
            <!-- /ko-->
          </tbody>
        </table>
        <div class="flow-panel"></div>
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-predict-output">
      <div class="flow-widget">
            <h3 class="flow-hint"><i class="fa fa-bolt"></i>Prediction
            </h3>
        <!-- ko if:canInspect-->
        <table class="flow-form">
          <tbody>
            <tr>
              <th width="1">
                <label>Actions:</label>
              </th>
              <td>
                    <button class="flow-button" type="button" data-bind="click:inspect"><i class="fa fa-list"></i><span>Inspect</span>
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /ko-->
        <!-- ko foreach:plots-->
        <h4 data-bind="text:title, collapse:false"></h4>
        <div class="flow-plot" data-bind="raw:plot"></div>
        <!-- ko if:canCombineWithFrame-->
            <button class="flow-button" type="button" data-bind="click:combineWithFrame"><i class="fa fa-table"></i><span>Combine predictions with frame</span>
            </button>
        <!-- /ko-->
        <!-- /ko-->
      </div>
    </script>
    <script type="text/html" id="flow-cloud-output">
      <div class="flow-widget flow-cloud-output">
        <h3 class="flow-hint"><i class="fa fa-cloud"></i><span data-bind="text:name"></span></h3>
        <h4>Cloud Status</h4>
        <div>
          <!-- ko if:isHealthy-->
          <div class="flow-hud"><i class="fa fa-check-circle text-success"></i><span class="flow-small-caps">Healthy</span></div>
          <!-- /ko-->
          <!-- ko ifnot:isHealthy-->
          <div class="flow-hud"><i class="fa fa-exclamation-circle text-danger"></i><span class="flow-small-caps text-danger">Not healthy</span></div>
          <!-- /ko-->
          <!-- ko if:hasConsensus-->
          <div class="flow-hud"><i class="fa fa-check-circle text-success"></i><span class="flow-small-caps">Consensus</span></div>
          <!-- /ko-->
          <!-- ko ifnot:hasConsensus-->
          <div class="flow-hud"><i class="fa fa-exclamation-circle text-danger"></i><span class="flow-small-caps">text-danger No consensus</span></div>
          <!-- /ko-->
          <!-- ko if:isLocked-->
          <div class="flow-hud"><i class="fa fa-lock text-muted"></i><span class="flow-small-caps">Locked</span></div>
          <!-- /ko-->
          <!-- ko ifnot:isLocked-->
          <div class="flow-hud"><i class="fa fa-unlock text-muted"></i><span class="flow-small-caps">Not locked</span></div>
          <!-- /ko-->
        </div>
        <div class="flow-plot">
          <table>
            <thead>
              <tr>
                <th style="text-align:left">Version</th>
                <th>Started</th>
                <th>Nodes (Used / All)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-bind="text:version"></td>
                <td data-bind="text:uptime"></td>
                <td data-bind="text:nodeCounts"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <h4>Nodes</h4>
        <div class="flow-right flow-margin-after"> 
          <!-- ko ifnot:isExpanded-->
              <button class="flow-button" type="button" data-bind="click:toggleExpansion"><i class="fa fa-angle-double-down"></i><span>Show advanced</span>
              </button>
          <!-- /ko-->
          <!-- ko if:isExpanded-->
              <button class="flow-button" type="button" data-bind="click:toggleExpansion"><i class="fa fa-angle-double-up"></i><span>Hide advanced</span>
              </button>
          <!-- /ko-->
        </div>
        <div class="flow-plot flow-nowrap" data-bind="raw:nodes"></div>
        <div class="flow-panel">
          <button class="flow-button" type="button" data-bind="click:toggleRefresh, css:{ 'flow-button-toggle':isLive }">
            <!-- ko if:isLive--><i class="fa fa-refresh fa-spin"></i>Stop
            <!-- /ko-->
            <!-- ko ifnot:isLive--><i class="fa fa-refresh"></i>Refresh
            <!-- /ko-->
          </button>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-impute-input">
      <div class="flow-widget">
        <h3 class="flow-hint"><i class="fa fa-reply-all"></i>Impute</h3>
        <table class="flow-form">
          <tbody>
            <tr>
              <th class="flow-narrow">Frame</th>
              <td class="flow-wide">
                <select data-bind="options:frames, value:frame, optionsCaption:'Choose...'"></select>
              </td>
            </tr>
            <!-- ko if:hasFrame-->
            <tr>
              <th class="flow-narrow">Column</th>
              <td class="flow-wide">
                <select data-bind="options:columns, value:column, optionsCaption:'Choose...'"></select>
              </td>
            </tr>
            <tr>
              <th class="flow-narrow">Method</th>
              <td class="flow-wide">
                <select data-bind="options:methods, optionsText:'caption', value:method"></select>
              </td>
            </tr>
            <!-- ko if:canUseCombineMethod-->
            <tr>
              <th class="flow-narrow">Combine Method</th>
              <td class="flow-wide">
                <select data-bind="options:combineMethods, optionsText:'caption', value:combineMethod"></select>
              </td>
            </tr>
            <!-- /ko-->
            <!-- ko if:canGroupByColumns-->
            <tr>
              <th class="flow-narrow">Group By</th>
              <td class="flow-wide">
                <select data-bind="options:columns, selectedOptions:groupByColumns" size="15" multiple="true"></select>
              </td>
            </tr>
            <!-- /ko-->
            <!-- /ko-->
          </tbody>
        </table>
        <div class="flow-panel">
              <button class="flow-button" type="button" data-bind="click:impute, enable:canImpute"><i class="fa fa-reply-all"></i><span>Impute</span>
              </button>
        </div>
      </div>
    </script>
    <script type="text/html" id="flow-timeline-output">
<div class="flow-widget flow-timeline-output">

      <!-- ko ifnot:isLive--><i class="fa fa-refresh"></i>Refresh

    </button>
  </div>
  <div class="flow-plot" data-bind="raw:data"></div>
</div>
    </script>

    <script type="text/html" id="flow-file-open-dialog">
<div class="modal fade" id="file-open-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal"><span>×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Open File...</h4>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" data-bind="element:form">
          <input name="file" type="file" data-bind="file:file">
        </form>
        <!-- ko if:overwrite-->
        <p style="color:red">A notebook with that name already exists. Do you want to replace it?</p>
        <!-- /ko-->
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-bind="click:decline">Cancel</button>
        <!-- ko ifnot:overwrite-->
        <button class="btn btn-primary" type="button" data-bind="click:accept, enable:canAccept">Open</button>
        <!-- /ko-->
        <!-- ko if:overwrite-->
        <button class="btn btn-danger" type="button" data-bind="click:accept, enable:canAccept">Replace</button>
        <!-- /ko-->
      </div>
    </div>
  </div>
</div>
    </script>
    <script type="text/html" id="flow-file-upload-dialog">
<div class="modal fade" id="file-upload-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal"><span>×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Upload Dataset...</h4>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" data-bind="element:form">
          <input name="file" type="file" data-bind="file:file">
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-bind="click:decline">Cancel</button>
        <button class="btn btn-primary" type="button" data-bind="click:accept">Upload</button>
      </div>
    </div>
  </div>
</div>
    </script>
